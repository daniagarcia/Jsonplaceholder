  <div *ngFor="let coment of Comments" class="w3-third w3-container w3-margin-bottom">
    
    <div class="w3-main" >
        <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
            <li class="w3-teal w3-xlarge w3-padding-32"></li>
            <li class="w3-padding-16">{{coment.postId}}</li>
            <li class="w3-padding-16">{{coment.id}}</li>
            <li class="w3-padding-16">{{coment.name}}</li>
            <li class="w3-padding-16">{{coment.email}}</li>
            <li class="w3-padding-16">{{coment.body}}</li>
            
          </ul>
     
            

    </div>
  </div>
