<div *ngFor="let todo of Todos" class="w3-third w3-container w3-margin-bottom">
  <img src="/w3images/mountains.jpg" alt="Norway" style="width:100%" class="w3-hover-opacity">
  <div class="w3-container w3-white">
    <p > 
      <b> {{todo.userId}}</b>  
      <b> {{todo.id}}</b>
      <b> {{todo.title}}</b> 
      <b> {{todo.completed}}</b> 

    </p>

  </div>  
</div>
