<div *ngFor="let fotos of Photos" class="w3-third w3-container w3-margin-bottom">
  <img src="/w3images/mountains.jpg" alt="Norway" style="width:100%" class="w3-hover-opacity">
  <div class="w3-container w3-white">
    <p > 
      <b> {{fotos.albumId}}</b>  
      <b> {{fotos.id}}</b>
      <b> {{fotos.title}}</b> 
      <b> {{fotos.url}}</b> 
      <b> {{fotos.thumbnailUrl}}</b>

    </p>
   
  </div>  
</div>
