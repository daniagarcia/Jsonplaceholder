<div *ngFor="let album of Albums" class="w3-third ">
  <!-- <img src="" alt="" style="width:100%" class="w3-hover-opacity"> -->
  <div class="w3-main">
    <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
      <li class="w3-teal w3-xlarge w3-padding-32"></li>
      <li class="w3-padding-16">{{album.userId}}</li>
      <li class="w3-padding-16">{{album.id}}</li>
      <li class="w3-padding-16">{{album.title}}</li>

      <li class="w3-light-grey w3-padding-24">
        <button [routerLink]="['/albumes',album.id ]" class="w3-button w3-black">Ver</button>
      </li>
    </ul>



  </div>
</div>
